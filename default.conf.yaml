- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.gitconfig: config/.gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.gitignore: .gitignore
    ~/.config:
      glob: true
      path: config/*
      create: true
    ~/.aws:
      glob: true
      path: aws/*
    ~/.git-hooks:
      glob: true
      path: git/hooks/*
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: sh ./scripts/vf-setup.sh
    description: Setup pyenv and vf
    stderr: true
    stdout: true
